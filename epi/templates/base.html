{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'epi/base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>{% block title %}Sistema de EPI{% endblock %}</title>

                    <div class="menu-item {% if 'colaboradores' in request.path %}active{% endif %}">

                        </a>
                    </div>
                    <div class="menu-item {% if 'equipamentos' in request.path %}active{% endif %}">
                        <a href="{% url 'equipamentos_list' %}">
                            <i class="fas fa-toolbox " style="margin-right: 10px;"></i> Equipamentos

                    <div class="menu-item">
                        <a href="#">
                            <i class="fas fa-user-cog" style="margin-right: 10px;"></i> Perfil
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="#">
                            <i class="fas fa-cogs" style="margin-right: 10px;"></i> Sistema
                        </a>
                    </div>
                </div>
            </div>

            <button class="logout-btn">Sair</button>
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
